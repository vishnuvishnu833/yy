<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepa Mehendi Artist</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Tangerine:wght@700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #fff9f0;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      position: relative;
    }

    /* Hand Container */
    .hand-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      height: 60vh;
      z-index: 1;
    }

    /* Hand Silhouette */
    .hand {
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path fill="%23f5e6d0" d="M150,250c0,20-10,40-30,50s-40,10-60,0s-30-30-30-50v-50c0-30,20-60,50-70s60-10,80,10s30,50,20,80c-10,30-30,50-30,50z"/></svg>') no-repeat center center;
      background-size: contain;
      position: relative;
    }

    /* Mehendi Cone */
    .mehendi-cone {
      position: absolute;
      width: 20px;
      height: 40px;
      background: linear-gradient(162deg, #f8f0e0 12%, #d4af37 52%, #8b5a2b 92%);
      border-radius: 50% 50% 28% 28% / 58% 58% 42% 42%;
      box-shadow: 
        0 2px 10px rgba(10, 25, 50, 0.4),
        inset 0 -6px 14px rgba(139, 69, 19, 0.5),
        inset 1px 0 4px rgba(255, 240, 200, 0.3);
      z-index: 10;
      transform-origin: bottom center;
      animation: drawMotion 6s linear infinite;
    }

    .mehendi-cone::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 8px;
      background: #5a2c02;
      border-radius: 0 0 2px 2px;
      clip-path: polygon(18% 0, 82% 0, 100% 100%, 0% 100%);
    }

    /* Mehendi Design Path */
    .mehendi-design {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .mehendi-design path {
      stroke: #8b5a2b;
      stroke-width: 1.5;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      filter: drop-shadow(0 0 2px rgba(139, 90, 43, 0.4));
    }

    /* Text Overlay */
    .text-overlay {
      position: absolute;
      top: 10%;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 5;
    }

    .devanagari-text {
      font-family: 'Noto Sans Devanagari', sans-serif;
      font-size: 2.2rem;
      color: #d4af37;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    .artist-name {
      font-family: 'Tangerine', cursive;
      font-size: 3.5rem;
      color: #8b5a2b;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    /* Golden Particles */
    .gold-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(212, 175, 55, 0.7);
      border-radius: 50%;
      animation: float 8s linear infinite;
      opacity: 0;
      z-index: 2;
    }

    /* Background Patterns */
    .mandala-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23d4af37" d="M50,0c0,0-10,20-10,30s10,20,10,30s-10,20-10,30s10,20,10,30s-10,20-10,30s10,20,10,30"/></svg>') repeat;
      background-size: 100px;
    }

    /* Animations */
    @keyframes drawMotion {
      0%, 100% { transform: translate(30px, 50px) rotate(10deg); }
      25% { transform: translate(60px, 80px) rotate(5deg); }
      50% { transform: translate(90px, 60px) rotate(0deg); }
      75% { transform: translate(50px, 90px) rotate(-5deg); }
    }

    @keyframes drawDesign {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }

    @media (max-width: 768px) {
      .devanagari-text { font-size: 1.8rem; }
      .artist-name { font-size: 2.8rem; }
      .hand-container { height: 50vh; }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="mandala-pattern"></div>

  <!-- Hand with Mehendi Application -->
  <div class="hand-container">
    <div class="hand">
      <div class="mehendi-cone"></div>
      <svg class="mehendi-design" viewBox="0 0 200 300" preserveAspectRatio="xMidYMid meet">
        <!-- Intricate palm design -->
        <path d="M100,120 
                 C110,100 130,90 150,100
                 C170,110 180,130 170,150
                 C160,170 140,180 120,170
                 C100,160 90,140 100,120
                 
                 M120,170
                 Q110,190 90,180
                 Q100,160 120,170
                 
                 M150,100
                 Q160,80 170,100
                 Q180,120 170,130
                 Q160,140 150,120" 
              style="animation: drawDesign 5s linear forwards"/>
        
        <!-- Finger designs -->
        <path d="M130,50
                 Q140,30 150,40
                 Q160,50 150,70
                 
                 M160,30
                 Q170,20 180,30
                 Q190,40 180,60" 
              style="animation: drawDesign 5s linear 1s forwards"/>
      </svg>
    </div>
  </div>

  <!-- Text Overlay -->
  <div class="text-overlay">
    <div class="devanagari-text">शुभ मंगल सौभाग्य</div>
    <div class="artist-name">Deepa Mehendi Artist</div>
  </div>

  <!-- Golden Particles -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create golden particles
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'gold-particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.bottom = `${Math.random() * 20}%`;
        particle.style.opacity = 0.3 + Math.random() * 0.5;
        particle.style.width = `${2 + Math.random() * 4}px`;
        particle.style.height = particle.style.width;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.animationDuration = `${6 + Math.random() * 6}s`;
        document.body.appendChild(particle);
      }
    });

    // Transition to homepage after 5 seconds
    setTimeout(() => {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 500);
    }, 5000);
  </script>
</body>
